server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index quiz.html index.html;

  # Proxy API requests to the backend service
  location /api/ {
    proxy_pass http://backend:3000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # In case frontend still attempts to call /leaderboard directly
  location /leaderboard {
    proxy_pass http://backend:3000/leaderboard;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Serve static files; fallback to quiz.html for SPA-like navigation
  location / {
    try_files $uri $uri/ /quiz.html;
  }

  # Optional: small gzip for static assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
