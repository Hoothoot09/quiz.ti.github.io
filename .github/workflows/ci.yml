name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-check:
    name: Python syntax & migration dry-run
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/server/requirements.txt

      - name: Syntax check (compile)
        run: python -m py_compile backend/server/*.py

      - name: Migration dry-run
        run: python backend/server/migrate_json_to_pg.py --dry-run

      - name: Lint (optional, non-blocking)
        continue-on-error: true
        run: |
          pip install flake8
          flake8 backend/server || true
